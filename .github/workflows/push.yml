on: push
name: CI
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: test
      run: ls -la
    
    - name: lint_md
      uses: ./ci/actions/lint_md/
      env:
        MESSAGE: Hello World
    
    - name: build
      uses: ./ci/actions/build/
    
    - name: deploy
      uses: ./ci/actions/deploy/
